<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Job App Form</title>
</head>

<body>

	<form method="post">
		<h1>Form</h1>
		<label for="name">Name</label><input type="text" id="name" required>
		<br>
		<label for="email">Email</label><input type="email" id="email" required>
		<br>
		<label for="gender">Gender</label><input type="radio" name="gender" required>Male<input type="radio" name="gender" required>Female
		<br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop" required>
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
	</select>
		<br>
		<label for="age">Age</label><input type="number" id="age" required>
		<br>
		<label for="dob" >DOB</label><input type="date" id="dob" required>
		<br>
		<label for="password">Password</label><input type="password" id="password" required>
		<br>
		<button type="submit">Submit</button>
		<br>
		<label for="portfolio">Portfolio url:</label>
		<input type="url" id="portfolio">
		<br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
